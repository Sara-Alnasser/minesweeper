<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <style> 
        body {
        background-color:gold;
        color:rgb(255,255,255);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin-top: 25%;
    }
    div{
        width: 15px; 
        height: 15px;
        border: 15px solid green;
        padding: 15px;
        margin: 5px;
        background:greenyellow;
        margin: 0 auto;
    }


    </style>
    <h1 style="margin-top: -20%;margin-bottom: 10%;">Welcome To Minesweeper Game</h1>
        <table id ="table">
        </table>
        <span id="num" style="margin-top: -25%; margin-left: -55%;">Number of bombs     </span>
    <script>
        
        c();
        function c (){  
            var table = document.getElementById("table");
            for (let index = 0; index < 4; index++) {
                var row = document.createElement("tr");
                for (let index2 = 0; index2 < 3; index2++) {
                    var dt = document.createElement("td");
                    var div = document.createElement("div");
                dt.appendChild(div);
                row.appendChild(dt);
                table.appendChild(row);
                div.setAttribute("class","divs") ;
                 
                }
            }
            
            rn();   
            }
            function rn(){
                var divs = document.getElementsByClassName("divs");
                let numBomb = document.getElementById("num")
                var v=0;
                let count=0;
                let cr =0;
                 
                for (let index3 = 0; index3 <12 ; index3++) {
                    let divs3=divs.item(index3);
                    
                    divs3.onclick =function(e){
                    v = Math.floor(Math.random() * 12)+1;//retun less than 9
                    if(v>=2&&v<=5){
                        divs3.style.backgroundColor="red";
                        cr++;   

                        numBomb.innerText="   ";
                        numBomb.innerText+="Number of bombs     "+cr;
                    }else{
                        divs3.style.backgroundColor = "green";
                        count++;
                       
                    }
                    if (count==8){alert("Congrats!")}
                    if(cr>2){
                        
                        
                        alert("You Lost");}
                }
            }
            
        }
    </script>
</body>
</html>
